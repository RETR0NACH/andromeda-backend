spring.application.name=shop
# Configuración de Base de Datos (Inyectada por variables de entorno)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:andromeda_shop}
spring.datasource.username=${DB_USER:andromeda_user}
spring.datasource.password=${DB_PASSWORD:andromeda_password}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger UI Path
springdoc.swagger-ui.path=/swagger-ui.html
